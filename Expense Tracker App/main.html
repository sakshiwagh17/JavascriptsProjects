<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <h2>Expense Tracker</h2>
        <form action="" id="expenseForm">
            <div>
                <input type="text" placeholder="Expense Description" id="description" required>
            </div>
            <div>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="transportation">transportation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div>
                <input type="number" placeholder="Amount" id="amount" required>
            </div>
            <input type="submit" value="Add Expense" id="btn">
        </form>
        <section class="expensetable">
            <h2>Expense Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="expenseList">

                </tbody>
            </table>

        </section>
    </section>

    <script src="./index.js"></script>
</body>

</html>
